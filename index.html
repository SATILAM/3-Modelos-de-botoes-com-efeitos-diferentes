<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/svg/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="svg/fontawe/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>exercise buttons 1</title>
  </head>

  <body>
    <div class="btn-container">
      <button class="btn1">
        <span class="fa-solid fa-circle-info"></span>This is an info toast
        message<span class="fa-solid fa-xmark"></span>
      </button>

      <button class="btn2">
        <span class="fa-solid fa-circle-check"></span>This is a success toast
        message<span class="fa-solid fa-xmark"></span>
      </button>
      <button class="btn3">
        <span class="fa-solid fa-circle-exclamation"></span>This is a warnning
        toast message<span class="fa-solid fa-xmark"></span>
      </button>
      <button class="btn4">
        <span class="fa-solid fa-circle-xmark"></span>This is a danger toast
        message<span class="fa-solid fa-xmark"></span>
      </button>
    </div>
  </body>
</html>
